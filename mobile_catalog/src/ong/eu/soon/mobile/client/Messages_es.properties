contactsHelpText=Al hacer click en el bot\u00C3\u00B3n "Contactos" del men\u00C3\u00BA se abrir\u00C3\u00A1 esta p\u00C3\u00A1gina, aqu\u00C3\u00AD usted puede gestionar sus contactos y visualizar su informaci\u00C3\u00B3n.<br> Al hacer click sobre uno de sus contactos, usted podr\u00C3\u00A1 visualizar la informaci\u00C3\u00B3n de su perfil y r\u00C3\u00A1pidamente realizarle pagos. <br>Para visualizar la informaci\u00C3\u00B3n (perfil) de otro usuario o agregarlo como contacto, haga click en "Agregar nuevo contacto", escriba su c\u00C3\u00B3digo o nombre de usuario y presione Buscar. Para obtener mejores resultados, realice b\u00C3\u00BAsquedas de palabras completas. Tambi\u00C3\u00A9n puede buscar palabras parciales, ingresando las primeras letras de la palabra seguido del s\u00C3\u00ADmbolo "*". Por ejemplo si usted desea buscar la palabra Juan, usted puede buscar "Ju*" o "J*", tenga en cuenta que el primer caracter de la b\u00C3\u00BAsqueda no puede ser el s\u00C3\u00ADmbolo "*". A continuaci\u00C3\u00B3n, usted puede hacer click en el usuario, se mostrar\u00C3\u00A1 la p\u00C3\u00A1gina con los "detalles del usuario", mostrando su perfil completo. En los botones (acciones) ubicados debajo, usted puede agregar al usuario a sus contactos seleccionando el bot\u00C3\u00B3n "Agregar a contactos" o realizarle un pago presionando el bot\u00C3\u00B3n "Realizar Pago".<br> Para eliminar un contacto, vaya a sus contactos, seleccione el contacto deseado y haga click en el bot\u00C3\u00B3n "Eliminar contacto".
