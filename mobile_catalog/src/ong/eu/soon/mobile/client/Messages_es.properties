paymentsHelpText=Al hacer click en el bot\u00C3\u00B3n "Pagar" del men\u00C3\u00BA se abrir\u00C3\u00A1 esta p\u00C3\u00A1gina, aqu\u00C3\u00AD usted puede realizar pagos a otras cuentas.<br> Para realizar un pago, usted debe seleccionar a quien le pagar\u00C3\u00A1.<ul><li>Si desea realizar un pago a uno de sus contactos, haga click en el bot\u00C3\u00B3n "A contacto" y seleccione el contacto destino del pago. </li><li> Si usted desea realizar un pago a otro usuario, puede buscarlo ingresando su c\u00C3\u00B3digo o nombre de usuario en el campo ubicado debajo y presionando el bot\u00C3\u00B3n "Siguiente", posteriormente seleccione el usuario destino del pago. </li><li> En algunos sistemas es posible realizar pagos a cuentas del sistema, en este caso tambi\u00C3\u00A9n se mostrar\u00C3\u00A1 el bot\u00C3\u00B3n correspondiente ("A sistema"). </li></ul><br>Luego de haber seleccionado a quien realizar el pago, complete los campos requeridos y haga click en el bot\u00C3\u00B3n "Realizar pago". Por \u00C3\u00BAltimo, debe confirmar el pago presionando el bot\u00C3\u00B3n "Confirmar pago". <br>En algunos sistemas, usted deber\u00C3\u00A1 introducir su contrase\u00C3\u00B1a de transacci\u00C3\u00B3n antes de confirmar el pago.
