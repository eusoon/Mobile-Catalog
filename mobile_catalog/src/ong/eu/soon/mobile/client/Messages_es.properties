helpText=Bienvenido a la secci\u00C3\u00B3n de ayuda de Cyclos.<br> La aplicaci\u00C3\u00B3n puede ser utilizada para los siguientes prop\u00C3\u00B3sitos\:<ul><li><a href\=\#help\!section\=PAYMENTS>Realizar pagos</a>;</li><li><a href\=\#help\!section\=ACCOUNTS>Consultar la informaci\u00C3\u00B3n de sus cuentas (saldos, historial de pagos, etc.)</a>;</li><li><a href\=\#help\!section\=CONTACTS>Editar sus contactos y visualizar el perfil de otros usuarios</a>.</li></ul>La aplicaci\u00C3\u00B3n posee dos barras de men\u00C3\u00BA en la parte superior.<br> En la primer barra de men\u00C3\u00BA son mostrados los siguientes \u00C3\u00ADconos\:<ul><li><i>Actualizar</i>\: Este \u00C3\u00ADcono girar\u00C3\u00A1 cuando la p\u00C3\u00A1gina est\u00C3\u00A1 cargando. La p\u00C3\u00A1gina se actualizar\u00C3\u00A1 al hacer click sobre el mismo.</li><li><i>Ayuda</i>\: Al hacer click sobre este \u00C3\u00ADcono se desplegar\u00C3\u00A1 la p\u00C3\u00A1gina de ayuda. Dependiendo de la acci\u00C3\u00B3n que usted est\u00C3\u00A9 realizando, se deplegar\u00C3\u00A1 la secci\u00C3\u00B3n contextual correspondiente.</li><li><i>Configuraci\u00C3\u00B3n</i>\: Este \u00C3\u00ADcono s\u00C3\u00B3lo ser\u00C3\u00A1 visible al inicio de la aplicaci\u00C3\u00B3n, antes de conectarse. Al hacer click sobre este \u00C3\u00ADcono se desplegar\u00C3\u00A1 la <a href\=\#help\!section\=CONFIGURATION>p\u00C3\u00A1gina de configuraci\u00C3\u00B3n</a>.</li><li><i>Desconectarse</i>\: Este \u00C3\u00ADcono solo ser\u00C3\u00A1 visible cuando usted se encuentre conectado. Al hacer click sobre este \u00C3\u00ADcono se desconectar\u00C3\u00A1 de Cyclos, para asegurarse que nadie pueda acceder a su cuenta.</li></ul>La segunda barra de men\u00C3\u00BA despliega las principales funcionalidades\: <a href\=\#help\!section\=ACCOUNTS>Cuentas</a>, <a href\=\#help\!section\=PAYMENTS>Pagar</a> y <a href\=\#help\!section\=CONTACTS>Contactos</a>. <br>Finalmente en la parte inferior de la pantalla, se mostrar\u00C3\u00A1n los botones para realizar acciones espec\u00C3\u00ADficas en el sistema.
