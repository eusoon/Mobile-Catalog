accountsHelpText=Al hacer click en el bot\u00C3\u00B3n "Cuentas" del men\u00C3\u00BA se abrir\u00C3\u00A1 esta p\u00C3\u00A1gina, aqu\u00C3\u00AD usted puede visualizar la informaci\u00C3\u00B3n de sus cuentas, como saldos y pagos enviados/recibidos.<br> Si usted posee varias cuentas, en primer lugar se desplegar\u00C3\u00A1 una vista general de todas sus cuentas con sus saldos disponibles; al hacer click sobre la cuenta deseada, lo redireccionar\u00C3\u00A1 a la p\u00C3\u00A1gina de "informaci\u00C3\u00B3n de la cuenta" (detalles) correspondiente.<br> Cuando usted posee s\u00C3\u00B3lo una cuenta, inmediatamente se desplegar\u00C3\u00A1 la p\u00C3\u00A1gina con su informaci\u00C3\u00B3n/detalles. En esta p\u00C3\u00A1gina primero se despliega un resumen de la cuenta, mostrando el saldo, y seguido por la lista de todos los pagos enviados y/o recibidos. <br>Cuando se trate de pagos realizados, la cantidad se mostrar\u00C3\u00A1 con signo negativo, porque se rest\u00C3\u00B3 de su cuenta. <br>Cuando se trate de pagos recibidos, la cantidad se mostrar\u00C3\u00A1 con signo positivo.
