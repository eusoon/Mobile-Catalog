loginHelpText=En su primer ingreso al sistema (login), se le solicitar\u00C3\u00A1 introducir su identificaci\u00C3\u00B3n de usuario y contrase\u00C3\u00B1a.<br> Normalmente en Cyclos se utiliza el c\u00C3\u00B3digo de usuario y contrase\u00C3\u00B1a de acceso; en algunos casos puede ser por ejemplo su n\u00C3\u00BAmero de tel\u00C3\u00A9fono y contrase\u00C3\u00B1a/PIN. Cuando usted ingrese al sistema por segunda vez, su identificaci\u00C3\u00B3n de usuario habr\u00C3\u00A1 sido guardada. Para ingresar (loguearse) como otro usuario, haga click en "Cambiar usuario".
