configurationHelpText=En la configuraci\u00C3\u00B3n de la aplicaci\u00C3\u00B3n se puede configurar el idioma, seleccionando su idioma y presionando el bot\u00C3\u00B3n Guardar; la aplicaci\u00C3\u00B3n se reiniciar\u00C3\u00A1 con el idioma deseado.<br> Tambi\u00C3\u00A9n se puede definir la direcci\u00C3\u00B3n URL de Cyclos. Esta direcci\u00C3\u00B3n URL ser\u00C3\u00A1 brindada a usted por su organizaci\u00C3\u00B3n que se encuentra utilizando Cyclos. Aseg\u00C3\u00BArese de no ingresar "http" o "https" al inicio de la direcci\u00C3\u00B3n URL. <br>Ejemplos de c\u00C3\u00B3mo insertar un dominio, "www.cyclos.org", "yourdomain.org" o "www.anydomain.org". Haga click en el bot\u00C3\u00B3n Guardar para activar la nueva direcci\u00C3\u00B3n URL.
